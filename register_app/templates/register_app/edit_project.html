{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <h1>Edit Project</h1>
            <form method="post" action="{% url 'edit_project' project.id %}">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="projectName" class="form-label">Project Name</label>
                    <input type="text" class="form-control" id="projectName" name="project_name" value="{{ project.project_name }}">
                </div>

                <div class="mb-3">
                    <label for="projectCode" class="form-label">Project Code</label>
                    <input type="text" class="form-control" id="projectCode" name="project_code" value="{{ project.project_code }}">
                </div>

                <div class="mb-3">
                    <label for="projectStatus" class="form-label">Project Status</label>
                    <select class="form-select" id="projectStatus" name="project_status">
                        <option value="Active" {% if project.project_status == 'Active' %}selected{% endif %}>Active</option>
                        <option value="Inactive" {% if project.project_status == 'Inactive' %}selected{% endif %}>Inactive</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
