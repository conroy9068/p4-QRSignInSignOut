{% extends "base.html" %}

{% load static %}

{% block content %}
<!-- Button to Open the Modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#createLocationModal">
    Create New Location
</button>

<h2>Locations</h2>
<ul>
    {% for location in locations %}
    <li>{{ location.name }}</li>
    {% endfor %}
</ul>


<!-- The Modal -->
<div class="modal" id="createLocationModal">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Create New Location</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <form id="createLocationForm">
                    {% csrf_token %}
                    <input type="text" id="locationName" placeholder="Location Name">
                    <input type="text" id="locationAddress" placeholder="Address">
                    <input type="text" id="locationDescription" placeholder="Description">
                </form>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="createLocation()">Create</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>

        </div>
    </div>
</div>



<script>

function createLocation() {
    $("#createLocationModal").modal('hide');
}

function createLocation() {
    var name = $("#locationName").val();
    var address = $("#locationAddress").val();
    var description = $("#locationDescription").val();
    $.post("/create_location/", {name: name, address: address, description: description, csrfmiddlewaretoken: '{{ csrf_token }}'}, function(data){
        if (data.status === 'success') {
            location.reload();
        } else {
            alert("Error: " + data.errors);
        }
    });
}

</script>



{% endblock %}
