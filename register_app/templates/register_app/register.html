{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2>Register</h2>
                </div>
                <div class="card-body">
                    {% if user_form.errors %}
                    <div class="alert alert-danger">
                        {{ user_form.errors }}
                    </div>
                {% endif %}

                {% if profile_form.errors %}
                    <div class="alert alert-danger">
                        {{ profile_form.errors }}
                    </div>
                {% endif %}

                    <form method="post" action="{% url 'register' %}">
                        {% csrf_token %}
                        <!-- User fields -->
                        <div class="mb-3">
                            <label for="id_username" class="form-label">Username</label>
                            <input type="text" name="username" class="form-control" id="id_username">
                            {% if user_form.username.errors %}
                                <div class="alert alert-danger">
                                    {{ user_form.username.errors }}
                                </div>
                            {% endif %}
                        </div>                        
                        <div class="mb-3">
                            <label for="id_first_name" class="form-label">First Name</label>
                            <input type="text" name="first_name" class="form-control" id="id_first_name">
                        </div>
                        <div class="mb-3">
                            <label for="id_last_name" class="form-label">Last Name</label>
                            <input type="text" name="last_name" class="form-control" id="id_last_name">
                        </div>
                        <div class="mb-3">
                            <label for="id_email" class="form-label">Email</label>
                            <input type="email" name="email" class="form-control" id="id_email">
                        </div>
                        <div class="mb-3">
                            <label for="id_password" class="form-label">Password</label>
                            <input type="password" name="password" class="form-control" id="id_password">
                        </div>
                        <div class="mb-3">
                            <label for="id_confirm_password" class="form-label">Confirm Password</label>
                            <input type="password" name="confirm_password" class="form-control" id="id_confirm_password">
                        </div>
                        <!-- User profile fields -->
                        <div class="mb-3">
                            <label for="id_company_name" class="form-label">Company Name</label>
                            <input type="text" name="company_name" class="form-control" id="id_company_name">
                        </div>
                        <div class="mb-3">
                            <label for="id_date_of_birth" class="form-label">Date of Birth</label>
                            <input type="date" name="date_of_birth" class="form-control" id="id_date_of_birth">
                        </div>
                        <div class="mb-3">
                            <label for="id_phone_number" class="form-label">Phone Number</label>
                            <input type="text" name="phone_number" class="form-control" id="id_phone_number">
                        </div>
                        <!-- Submit button -->
                        <button type="submit" class="btn btn-primary">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
