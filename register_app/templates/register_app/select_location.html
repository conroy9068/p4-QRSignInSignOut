{% extends "base.html" %}

{% block content %}
    <div class="container">
        <h2>Select a Project to Clock In/Out</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.location.label_tag }}
                {{ form.location }}
            </div>
            <button type="submit" class="btn btn-warning ">Confirm Selection</button>
        </form>
    </div>
{% endblock %}
