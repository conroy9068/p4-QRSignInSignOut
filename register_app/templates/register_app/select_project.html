{% extends "base.html" %}

{% block content %}
    <div class="container py-5">
        <div class="row">
            <div class="col-md-8 col-lg-6 mx-auto">
                <h2 class="text-center mb-4">Select a Project to Clock In/Out</h2>
                <form method="post" class="needs-validation" novalidate>
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="{{ form.project.id_for_label }}" class="form-label">{{ form.project.label }}</label>
                        <select class="form-select" id="{{ form.project.id_for_label }}" name="{{ form.project.name }}" required>
                            <option value="">Choose a project...</option>
                            {% for choice in form.project.field.choices %}
                                <option value="{{ choice.0 }}">{{ choice.1 }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-4">
                        <label for="{{ form.location.id_for_label }}" class="form-label">{{ form.location.label }}</label>
                        <select class="form-select" id="{{ form.location.id_for_label }}" name="{{ form.location.name }}" required>
                            <option value="">Select a location...</option>
                            <!-- Options will be populated based on project selection -->
                        </select>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-warning btn-lg">Confirm Selection</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById("{{ form.project.id_for_label }}").addEventListener("change", function() {
            fetch(`/get_locations/?project_id=${this.value}`).then(response => response.json()).then(data => {
                const locationSelect = document.getElementById("{{ form.location.id_for_label }}");
                locationSelect.innerHTML = "";
                data.forEach(item => {
                    const option = document.createElement("option");
                    option.value = item.id;
                    option.text = item.name;
                    locationSelect.add(option);
                });
            });
        });
    </script>

    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict'
    
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.needs-validation')
    
            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
    
                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
    
{% endblock %}
